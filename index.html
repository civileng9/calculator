<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
      <form name="calculator">
         <table>
            <tr>
               <td colspan="4">
                  <input type="text" name="display" id="display" disabled>
               </td>
            </tr>
            
            <tr>
               <td><input type="button" name="one" value="1" onclick="showvalue(this.value)"></td>
               <td><input type="button" name="two" value="2" onclick="showvalue(this.value)"></td>
               <td><input type="button" name="three" value="3" onclick="showvalue(this.value)"></td>
               <td><input type="button" class="operator" name="plus" value="+" onclick="showvalue(this.value)"></td>
            </tr>
            <tr>
               <td><input type="button" name="four" value="4" onclick="showvalue(this.value)"></td>
               <td><input type="button" name="five" value="5" onclick="showvalue(this.value)"></td>
               <td><input type="button" name="six" value="6" onclick="showvalue(this.value)"></td>
               <td><input type="button" class="operator" name="minus" value="-" onclick="showvalue(this.value)"></td>
            </tr>
            <tr>
               <td><input type="button" name="seven" value="7" onclick="showvalue(this.value)"></td>
               <td><input type="button" name="eight" value="8" onclick="showvalue(this.value)"></td>
               <td><input type="button" name="nine" value="9" onclick="showvalue(this.value)"></td>
               <td><input type="button" class="operator" name="times" value="*" onclick="showvalue(this.value)"></td>
            </tr>
            <tr>
               <td><input type="button" id="clear" name="clear" value="c" onclick="clearDisplay()"></td>
               <td><input type="button" name="zero" value="0" onclick="showvalue(this.value)"></td>
               <td><input type="button" name="doit" value="=" onclick="calc()"></td>
               <td><input type="button" class="operator" name="div" value="/" onclick="showvalue(this.value)"></td>
            </tr>
            
         </table>
      </form>
      <script src="main.js"></script>
   </body>
</html>
